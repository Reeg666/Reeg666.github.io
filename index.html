<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#121212">
    <title>个人网站</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS for scroll animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Swiper for carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // 确保PDF.js正确加载
        if (typeof pdfjsLib === 'undefined') {
            console.error('PDF.js failed to load');
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 鼠标跟随效果 -->
    <div class="cursor-follower"></div>

    <!-- PDF Modal -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <span class="close-modal">&times;</span>
            <div class="pdf-container">
                <div id="pdfViewer" class="swiper">
                    <div class="swiper-wrapper" id="pdfPages"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <nav>
        <div class="logo" lang="en">mrs.steadyrockerson</div>
        <div class="nav-links">
            <a href="#about" class="draggable">关于我</a>
            <div class="chain-container">
                <svg class="chain" width="100%" height="100%">
                    <g class="chain-paths">
                        <path class="chain-path active" stroke-width="1.5" fill="none"></path>
                    </g>
                </svg>
            </div>
        </div>
    </nav>

    <!-- 首屏区域 -->
    <header class="hero">
        <div class="hero-background">
            <img src="532.jpg" alt="背景照片">
            <div class="overlay"></div>
        </div>
        <div class="title-a" data-aos="fade-up" style="cursor: pointer;">
            <h1 lang="en">publicly</h1>
        </div>
        <div class="title-b" data-aos="fade-up">
            <h1 lang="en">decent</h1>
        </div>
    </header>

    <!-- 作品轮播 -->
    <section id="works" class="works-section">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="WechatIMG33080.jpg" alt="作品展示 1">
                </div>
                <div class="swiper-slide">
                    <img src="WechatIMG33081.jpg" alt="作品展示 2">
                </div>
                <div class="swiper-slide">
                    <img src="WechatIMG33082.jpg" alt="作品展示 3">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- 社交媒体 -->
    <footer id="contact">
        <div class="social-links">
            <a href="https://cahiercentral.com/collections/books/products/mrs-steadyrockerson-chen-yifan" class="social-icon" target="_blank"><i class="fas fa-shopping-cart"></i></a>
            <a href="https://www.xiaohongshu.com/user/profile/62e47ab6000000001e01c135?xsec_token=YBsoum0V7hG0FVh7fmNICrLC0dqVNtxSg9DSYQA-ROW3A=&xsec_source=app_share&xhsshare=CopyLink&appuid=62e47ab6000000001e01c135&apptime=1742083214&share_id=171bf61ec1564da8b1a8256d1686b00f" class="social-icon" target="_blank">
                <i class="fas fa-book-open"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // 确保PDF.js worker正确加载
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>
</html>
